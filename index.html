    <title>Phil Sinatra</title>
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      :root {
        --lime-500: #84cc16;
        --orange-400: #eb5729;
        --pied-piper: #18746d;
        --system-background-color: #0b0b0b;
        --system-foreground-color: #f0f0f0;
        --system-primary-color: var(--pied-piper);
        --system-secondary-color: #a6a6a6;
        --social-icon-color-default: var(--system-secondary-color);
        --social-icon-color-hover: var(--system-foreground-color);
        --social-icon-color: var(--social-icon-color-default);
        --page-max-width: none;
        --page-pad: 1rem;
      }

      /* --system-primary-color: color(display-p3 0.9294 0.3412 0.1608); */
      /* --system-primary-color: color(display-p3 0.58114 0.79265 0.25998); */
      /* @supports (color: color(display-p3 0 1 0)) {
        :root {
        }
      } */

      @media (width >= 420px) {
        :root {
          --page-max-width: 40ch;
          --page-pad: 3rem;
        }
      }

      body {
        background-color: var(--system-background-color);
        color: var(--system-foreground-color);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        margin: 0;
      }

      a {
        color: var(--system-foreground-color);
        text-decoration: none;
      }

      .contain {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        padding: var(--page-pad);
      }

      .grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: clamp(4vw, 8vh, 8vw);
        font-weight: 840;
        letter-spacing: clamp(-0.1rem, -0.35rem, -0.5rem);
        line-height: 1;
        margin: 0;
        text-align: center;
      }

      .signature svg {
        max-height: 300px;
      }

      p {
        color: var(--system-secondary-color);
        font-size: clamp(1rem, 3vw, 2rem);
        font-weight: 300;
        line-height: 1.5;
        margin: 1.5rem auto 0;
        max-width: var(--page-max-width);
        text-wrap: pretty;
        text-align: center;
      }

      .social a {
        display: block;
      }

      .content a {
        position: relative;
      }

      .social a:hover,
      .social a:focus,
      .social a:focus-within {
        --social-icon-color: var(--social-icon-color-hover);

        text-decoration: none;
      }

      .content a:hover,
      .content a:focus,
      .content a:focus-visible {
        color: var(--system-background-color);
        text-decoration: none;
      }

      .content a::before {
        background-color: var(--system-secondary-color);
        bottom: 3px;
        content: '';
        height: 0;
        left: 0;
        position: absolute;
        transition: all 0.15s ease-in-out;
        width: 100%;
        z-index: -1;
      }

      .content a:hover::before,
      .content a:focus::before,
      .content a:focus-visible::before {
        bottom: 0;
        height: 100%;
      }

      .social {
        align-items: center;
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-block-start: 3rem;
      }

      .ico {
        height: 44px;
        width: 44px;
      }

      .ico svg {
        height: 100%;
        width: 100%;
      }
    </style>
